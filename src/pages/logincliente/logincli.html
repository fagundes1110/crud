<ion-header>

    <ion-col col-3 offset-3>
        <img  >

    </ion-col>
  

</ion-header>

<ion-content padding class="login-box">
<h4 text-center  class="balanced">  Clientes</h4>

<form (ngSubmit)="logincli()">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email"   required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button round class="corbotao" full (on-tap) ="salvarCliente()" >Login</button>
         
        </ion-col>
      </ion-row>
      
    </form>

    

</ion-content>

<ion-footer  style="background-color:	#0E2369;">
        <ion-toolbar transparent>
          <ion-title></ion-title>
        </ion-toolbar>
</ion-footer>
